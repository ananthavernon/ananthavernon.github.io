            <div class="container mt-3" style="background-color: rgb(21, 65, 138);color: white; padding: 7% 3% 5% 3%">
                <h2 style="text-align: center; padding: 3%;">CONTACT US</h2>
                <form>
                    <div class="row mb-3">
                        <label for="inputText3" class="col-sm-2 col-form-label">Nama Lengkap</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputText3" placeholder="Masukkan nama lengkap anda">
                        </div>
                    </div>
                    <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                    </div>
                    <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                    </div>
                    </div>
                    <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="jeniskelamin" id="lakilaki" value="lakilaki" checked>
                        <label class="form-check-label" for="lakilaki">
                            Laki-Laki
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="jeniskelamin" id="perempuan" value="perempuan">
                        <label class="form-check-label" for="perempuan">
                            Perempuan
                        </label>
                        </div>
                    </div>
                    </fieldset>
                    <div class="row mb-3">
                        <label for="inputAgama" class="col-sm-2 col-form-label pt-0">Agama</label>
                        <div class="col-sm-10">
                            <select id="inputAgama" class="form-select">
                            <option selected>Silahkan pilih agama anda</option>
                            <option>Islam</option>
                            <option>Protestan</option>
                            <option>Katolik</option>
                            <option>Hindu</option>
                            <option>Buddha</option>
                            <option>Khonghucu</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="comment" class="col-sm-2 col-form-label pt-0">Alamat</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                            </div>
                    </div>
                    <div class="row mb-3">
                        <label for="hobby" class="col-sm-2 col-form-label pt-0">Hobby</label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hobby">
                                <label class="form-check-label" for="hobby">
                                    Main musik
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hobby">
                                <label class="form-check-label" for="hobby">
                                    Nonton Film
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hobby">
                                <label class="form-check-label" for="hobby">
                                    Ngoding
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hobby">
                                <label class="form-check-label" for="hobby">
                                    Olahraga
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hobby">
                                <label class="form-check-label" for="hobby">
                                    Lainnya
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-light" style="color: rgb(21, 65, 138);">Submit</button>
